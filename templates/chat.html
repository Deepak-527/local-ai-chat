<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickGPT - Mistral 7B Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0f0f23 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
            line-height: 1.6;
        }

        .header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 1.2rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ffffff, #a8b2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .status-dot.online {
            background: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            gap: 1rem;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            color: white;
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ffffff, #a8b2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            min-height: 400px;
            max-height: calc(100vh - 300px);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: slideInUp 0.4s ease-out;
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateX(5px);
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user:hover {
            transform: translateX(-5px);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .message:hover .message-avatar {
            transform: scale(1.1);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #00ff88 0%, #00d4aa 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .message-content {
            max-width: 80%;
            padding: 1rem 1.2rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin: 1rem 0 0.5rem 0;
            color: #2c3e50;
            font-weight: 600;
        }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content ul, .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.3rem 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
            font-style: italic;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.8rem;
            font-weight: 500;
            text-align: right;
        }

        .input-container {
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 50px;
            max-height: 120px;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            backdrop-filter: blur(10px);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.8rem;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 3rem 2rem;
            font-style: italic;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin: 2rem 0;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem;
            border-left: 4px solid #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin: 0 1.5rem 1.5rem 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Copy button for code blocks */
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .message-content pre:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .main-container {
                padding: 0.5rem;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 0.9rem;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .send-btn {
                padding: 0.8rem 1.2rem;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="header">
        <h1>üöÄ KickGPT</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking API...</span>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>üí¨ Chat with Mistral 7B</h2>
                <button class="clear-btn" onclick="clearConversation()">üóëÔ∏è Clear Chat</button>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    üëã Welcome to KickGPT! I'm your AI assistant with conversation memory. Ask me anything and I'll remember our chat context!
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span>Mistral is thinking</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                </div>
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                    <span id="sendText">Send</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Processing...</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            setLoadingState(true);
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator(true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addMessage('assistant', data.response, true);
                } else {
                    addMessage('assistant', `Error: ${data.error || 'Unknown error occurred'}`);
                }
            } catch (error) {
                addMessage('assistant', `Connection error: ${error.message}`);
            } finally {
                isProcessing = false;
                setLoadingState(false);
                showTypingIndicator(false);
            }
        }

        // Add message to chat
        function addMessage(role, content, isMarkdown=false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            const timestamp = new Date().toLocaleTimeString();
            
            let renderedContent = content;
            if (role === 'assistant' && isMarkdown) {
                renderedContent = marked.parse(content);
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${renderedContent}<div class="message-time">${timestamp}</div></div>
            `;
            messagesContainer.appendChild(messageDiv);
            
            // Highlight code blocks and add copy buttons
            if (role === 'assistant' && isMarkdown) {
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                    
                    // Add copy button to code blocks
                    const pre = block.parentElement;
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(block.textContent);
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                        }, 2000);
                    };
                    pre.style.position = 'relative';
                    pre.appendChild(copyBtn);
                });
            }
            
            // Always scroll to bottom with smooth animation
            messagesContainer.scrollTo({
                top: messagesContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Set loading state
        function setLoadingState(loading) {
            const sendBtn = document.getElementById('sendBtn');
            const sendText = document.getElementById('sendText');
            const loadingDiv = document.getElementById('loading');
            const messageInput = document.getElementById('messageInput');
            
            if (loading) {
                sendText.style.display = 'none';
                loadingDiv.style.display = 'flex';
                sendBtn.disabled = true;
                messageInput.disabled = true;
            } else {
                sendText.style.display = 'inline';
                loadingDiv.style.display = 'none';
                sendBtn.disabled = false;
                messageInput.disabled = false;
            }
        }

        // Show/hide typing indicator
        function showTypingIndicator(show) {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }

        // Clear conversation
        async function clearConversation() {
            try {
                await fetch('/api/clear', { method: 'POST' });
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        üëã Welcome to KickGPT! I'm your AI assistant with conversation memory. Ask me anything and I'll remember our chat context!
                    </div>
                `;
            } catch (error) {
                console.error('Error clearing conversation:', error);
            }
        }

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (data.api_running) {
                    statusDot.className = 'status-dot online';
                    statusText.textContent = 'API Connected';
                } else {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'API Disconnected';
                }
            } catch (error) {
                console.error('Error checking API status:', error);
            }
        }

        // Load conversation history
        async function loadConversation() {
            try {
                const response = await fetch('/api/conversation');
                const data = await response.json();
                
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                if (data.conversation && data.conversation.length > 0) {
                    data.conversation.forEach(msg => {
                        addMessage(msg.role, msg.content, msg.role === 'assistant');
                    });
                } else {
                    messagesContainer.innerHTML = `
                        <div class="welcome-message">
                            üëã Welcome to KickGPT! I'm your AI assistant with conversation memory. Ask me anything and I'll remember our chat context!
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadConversation();
            checkApiStatus();
            
            // Check API status every 30 seconds
            setInterval(checkApiStatus, 30000);
        });
    </script>
</body>
</html>
